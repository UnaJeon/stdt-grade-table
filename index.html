<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
 <div class="container">
    <header class="row row1">
      <h1 class="col-sm-9">Student Grade Table</h1>
      <h3 class="col-sm-3">Average Grade <span></span></h3>
    </header>
 <div class="row row2">
    <div class="table_container col-sm-9">
      <table class="table table-striped">
        <thead class="thead-dark">
          <th>Student Name</th>
          <th>Course</th>
          <th>Grade</th>
          <th>Operations</th>
        </thead>
        <tbody>
        </tbody>
      </table>
      <p id="paragraph" class="d-none">No Grades Recorded</p>
    </div>
   <div class="form_container col-sm-3">
      <h3>Add Grade</h3>
      <form class="form" action method="get">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
          </div>
            <input id="name" name="name" type="text" class="form-control" placeholder="Name">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2"><i class="fa fa-list-alt" aria-hidden="true"></i></span>
          </div>
            <input id="course" name="course" type="text" class="form-control" placeholder="Course">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3"><i class="fa fa-graduation-cap" aria-hidden="true"></i></span>
          </div>
            <input id="grade" name="grade" type="number" class="form-control" placeholder="Grade">
        </div>
        <div class="buttons">
          <button type="submit" class="btn btn-success">Add</button>
          <button type="reset" class="btn btn-outline-secondary">Cancel</button>
        </div>
      </form>
   </div>
  </div><!--row-->
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="components/app.js"></script>
<script src="components/grade-table.js"></script>
<script src="components/page-header.js"></script>
<script src="components/grade-form.js"></script>
<script src="main.js"></script>
</body>
</html>
